<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootUI.css" />
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app/common.js"></script>
    <style>
    	.list_panel{
    		width: 100%;
            padding: 10px;
    		height: auto;
    		margin: 0 auto;
    	}
        @media screen and (min-width: 768px) {
            .list_panel{
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="list_panel" id="list">
    	
    </div>
    <script src="../js/app/bootui.js"></script>
    <script>
        var uilist = bootui.list({
            id: "#list",
            url: "../json/list.json",
            pageBtn: true,
            template: template_ul_li,
        });

        function template_ul_li(data) {
            var html = "";

            $.each(data, function(index, el) {
                html += '<li class="list-group-item ' + el.listStyle + ' ' + (el.active ? 'active' : '') + '">';
                if (!isNull(el.icon)) {
                    html += '<span class="glyphicon ' + el.icon + '" aria-hidden="true"></span>';
                }
                if (!isNull(el.badge)) {
                    html += '<span class="' + el.badgeStyle + '">' + el.badge + '</span>';
                }
                html += (el.content || '');
                html += '</li>';
            });

            return html;
        }
    </script>
</body>
</html>
